---
layout: default
---
<div>
  <section class="side-banner" style="background-image:linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5)), url({{ page.image_path }});">
  </section>
  <section class="main-section pull-right">
    <div class="container">
      <h1 class="post-header-title">{{ page.title }}</h1>
      <div class="post">
        {{ content }}
      </div>
    </div>
  </section>
</div>
