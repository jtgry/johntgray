---
layout: default
---
<header class="header" style="background-image:linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5)), url({{ page.image_path }});">
  <div class="vertical">
    <div class="container">
      <h1 class="page-title">{{ page.title }}</h1>
    </div>
  </div>
</header>
<article class="post container">
  {{ page.content }}
</article>
